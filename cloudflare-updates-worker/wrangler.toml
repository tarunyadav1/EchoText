name = "echotext-updates"
main = "worker.js"
compatibility_date = "2024-01-01"
account_id = "9da0a3e2fbc6f382f556b4c4c622f6a3"

# R2 bucket for storing update files (DMG, ZIP)
[[r2_buckets]]
binding = "UPDATES_BUCKET"
bucket_name = "echotext-updates"

# KV namespace for storing appcast metadata
[[kv_namespaces]]
binding = "APPCAST_KV"
id = "5b57a166e2a24287b2d3d4eae25b71ff"

# Environment variables (set ADMIN_SECRET via wrangler secret)
[vars]
ENVIRONMENT = "production"
